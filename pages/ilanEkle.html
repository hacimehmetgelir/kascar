  <div id="loader" class="loader"></div>


  <div>
    <div class="container">
      <section class="h-100 d-flex justify-content-center">
        <div class="container h-100 mx-xl-auto">
          <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
              <div class="card fat">
                <div class="card-body">
                  <h1 class="card-title text-center fw-bold text-secondary">İlan Ekle</h1>
                  <div novalidate="">
                    <div class="">
                      <label for="title">Başlık</label>
                      <input id="title" type="text" class="form-control placeholder-sm" name="title" required
                        placeholder="Zorunlu Alan" />
                    </div>
                    <select class="form-control my-2" id="sel">
                      <option class="text-center" id="select-opt" value="">--Lütfen Bekleyin... --</option>
                    </select> <br>
                    <label for="brand">Marka</label>
                    <input id="brand" type="text" class="form-control" name="brand" required />
                  </div>

                  <div class="">
                    <label for="model">Model</label>
                    <input id="model" type="text" class="form-control" name="model" required />
                  </div>
                  <div class="">
                    <label for="model">Kategori</label>
                    <select id="category" type="text" class="form-control" name="category" required >
                      <option value="Otomobil">Otomobil</option>
                      <option value="Suv">Suv</option>
                      <option value="Ticari">Ticari</option>
                      <option value="Minivan&Panelvan">Minivan & Panelvan</option>
                    </select>

                  </div>
                  <div class="">
                    <label for="year">Yıl</label>
                    <select id="year" type="number" class="form-control" name="year" required placeholder="2021">
                      <option value="2022">2022</option>
                      <option value="2021">2021</option>
                      <option value="2020">2020</option>
                      <option value="2019">2019</option>
                      <option value="2018">2018</option>
                      <option value="2017">2017</option>
                      <option value="2016">2016</option>
                      <option value="2015">2015</option>
                      <option value="2014">2014</option>
                      <option value="2013">2013</option>
                      <option value="2012">2012</option>
                      <option value="2011">2011</option>
                      <option value="2010">2010</option>
                      <option value="2009">2009</option>
                      <option value="2008">2008</option>
                    </select>
                  </div>
                  <div class="">
                    <label for="price">Fiyat</label>
                    <input id="price" type="number" class="form-control placeholder-wave" name="price" placeholder="₺"
                      required />
                  </div>

                  <div class="">
                    <label for="price">Km</label>
                    <input id="km" type="number" class="form-control" name="km" required placeholder="198.000" />
                  </div>
                  <div class="">
                    <label for="fuel">Yakıt</label>
                    <input id="fuel" type="text" class="form-control" name="fuel" required placeholder="Benzin" />
                  </div>
                  <div class="">
                    <label for="gear">Vites</label>
                    <input id="gear" type="text" class="form-control" name="gear" required
                      placeholder="Yarı Otomatik" />
                  </div>
                  <div class="">
                    <label for="status">Araç Durumu</label>
                    <input id="status" type="text" class="form-control" name="status" required
                      placeholder="İkinci El, Sıfır" />
                  </div>
                  <div class="">
                    <label for="motohp">Motor Gücü</label>
                    <input id="motohp" type="number" class="form-control" name="motohp" required placeholder="180 hp" />
                  </div>
                  <div class="">
                    <label for="motocc">Motor Hacmi</label>
                    <input id="motocc" type="number" class="form-control" name="motocc" required
                      placeholder="1984 cc" />
                  </div>
                  <div class="">
                    <label for="color">Renk</label>
                    <input id="color" type="text" class="form-control" name="color" required placeholder="Beyaz" />
                  </div>
                  <div class="">
                    <label for="color">Numara</label>
                    <input id="number" type="number" class="form-control" name="number" required placeholder="0542 000 0000" />
                  </div>
                  <div class="">
                    <label for="description">Açıklama</label>
                    <textarea name="description" id="description" class="w-100" rows="10"></textarea>
                  </div>
                  <div class="">
                    <label for="location">Yer / Bölge</label>
                    <input id="location" type="text" class="form-control" name="location" required />
                  </div>
                  <div >
                    <label class="my-2" for="photo">Resim Yükle ( 5 Resim Yükleyiniz !)</label>

                    <div class="post-container">
                      <div class="upload-file">
                        <input type="file" id="files" multiple /><br /><br />

                        <p id="yükleniyor"></p>
                        <progress value="0" max="100" id="progress" class="w-100"></progress>
                      </div>
                    </div>
                  </div>

                  <div class="m-0 mt-4">
                    <button id="add" class="btn btn-primary btn-block w-100">
                      Ekle
                    </button>
                    <h5 class="text-success text-center" id="success"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>
  </div>
